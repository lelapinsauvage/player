<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Aurora background - full page -->
  <canvas id="aurora-canvas"></canvas>

  <!-- Grain overlay -->
  <div class="grain"></div>

  <!-- Header -->
  <header class="site-header">
    <span class="credit-by">by</span>
    <a href="https://x.com/mawzeeeee" target="_blank" rel="noopener" class="credit-link">Karim Saab</a>
  </header>

  <!-- Song Menu Overlay -->
  <div class="menu-overlay" id="menu-overlay"></div>

  <!-- Song Menu -->
  <div class="song-menu" id="song-menu">
    <div class="menu-header">
      <h2 class="menu-title">Library</h2>
      <button class="menu-close" id="menu-close" aria-label="Close menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="menu-list" id="menu-list">
      <!-- Songs will be populated by JS -->
    </div>
  </div>

  <!-- Album atmosphere -->
  <div class="album-atmosphere" id="album-atmosphere"></div>

  <!-- Main container - centered layout -->
  <div class="container">
    <!-- Top: Editorial track info -->
    <header class="track-header">
      <div class="track-meta">
        <span class="context-item" id="album">good kid, m.A.A.d city</span>
        <span class="context-dot"></span>
        <span class="context-item" id="year">2012</span>
      </div>
      <div class="track-info">
        <h1 class="track-title" id="track-title">
          <span class="title-word">Money</span>
          <span class="title-word"><em>Trees</em></span>
        </h1>
        <p class="track-artist" id="track-artist">Kendrick Lamar</p>
      </div>
      <div class="track-credit">
        <span class="credit-label">Produced by</span>
        <span class="credit-value" id="producer">DJ Dahi</span>
      </div>
    </header>

    <!-- Center: Vinyl player -->
    <div class="vinyl-stage">
      <canvas id="viz-bars"></canvas>
      <canvas id="vinyl-canvas"></canvas>
    </div>

    <!-- Bottom: Controls -->
    <footer class="player-footer">
      <!-- Progress bar -->
      <div class="player-controls">
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="time-row">
          <span class="time" id="time-current">0:00</span>
          <span class="time" id="time-total">0:00</span>
        </div>
      </div>

      <!-- Control buttons -->
      <div class="control-row">
        <!-- Now playing button -->
        <button class="now-playing-btn" id="menu-btn" aria-label="Song menu">
          <div class="now-playing-cover" id="now-playing-cover"></div>
          <span class="now-playing-title" id="now-playing-title">Money Trees</span>
        </button>

        <!-- Nav buttons -->
        <div class="nav">
          <button class="nav-btn" id="prev" aria-label="Previous track">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
          </button>
          <button class="play-control" id="play-pill">
            <div class="play-icon-wrap" id="pill-icon">
              <svg class="icon-play" width="10" height="12" viewBox="0 0 10 12" fill="currentColor">
                <path d="M0 0v12l10-6z"/>
              </svg>
              <svg class="icon-pause" width="10" height="12" viewBox="0 0 10 12" fill="currentColor">
                <rect x="0" y="0" width="3" height="12"/>
                <rect x="7" y="0" width="3" height="12"/>
              </svg>
            </div>
          </button>
          <button class="nav-btn" id="next" aria-label="Next track">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
          </button>
        </div>
      </div>
    </footer>
  </div>

  <!-- Hidden elements for JS compatibility -->
  <div style="display:none">
    <span id="track-number"></span>
    <div id="bg-track-number"></div>
    <div id="pull-quote"><span class="quote-text"></span></div>
    <div id="story-location"></div>
    <div id="story-sample"></div>
    <div id="visualizer"></div>
    <div id="scrubber"></div>
    <canvas id="viz-canvas"></canvas>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
