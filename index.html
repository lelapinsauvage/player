<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Grain overlay -->
  <div class="grain"></div>

  <!-- Main container -->
  <div class="container">
    <!-- Left panel - Typography -->
    <div class="left-panel">
      <!-- Environmental album art background -->
      <div class="album-atmosphere" id="album-atmosphere"></div>

      <!-- Top section -->
      <header class="header">
        <span class="now-playing">Now Playing</span>
      </header>

      <!-- Center - Track info -->
      <div class="track-info">
        <span class="track-index" id="track-number">01</span>

        <h1 class="track-title" id="track-title">
          <span class="title-word">Money</span>
          <span class="title-word"><em>Trees</em></span>
        </h1>

        <p class="track-artist" id="track-artist">Kendrick Lamar</p>
      </div>

      <!-- Bottom section -->
      <footer class="footer">
        <!-- Metadata grid -->
        <div class="metadata">
          <div class="meta-item">
            <span class="meta-label">Album</span>
            <span class="meta-value" id="album">good kid, m.A.A.d city</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Year</span>
            <span class="meta-value" id="year">2012</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Produced by</span>
            <span class="meta-value" id="producer">DJ Dahi</span>
          </div>
        </div>

        <!-- Progress -->
        <div class="progress-section">
          <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <div class="scrubber" id="scrubber"></div>
          </div>
          <div class="time-display">
            <span class="time" id="time-current">0:00</span>
            <span class="time" id="time-total">0:00</span>
          </div>
        </div>
      </footer>
    </div>

    <!-- Right panel - 3D Vinyl -->
    <div class="right-panel">
      <!-- Large background visualizer -->
      <canvas id="viz-canvas"></canvas>
      <canvas id="vinyl-canvas"></canvas>

      <!-- Navigation -->
      <div class="nav">
        <button class="nav-btn" id="prev" aria-label="Previous track">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <button class="nav-btn" id="next" aria-label="Next track">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Hidden elements for JS compatibility -->
  <div style="display:none">
    <div id="bg-track-number"></div>
    <div id="pull-quote"><span class="quote-text"></span></div>
    <div id="story-location"></div>
    <div id="story-sample"></div>
    <div id="visualizer"></div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
